<div class="container"> <!-- ng-if="paso.num === 5" id="enviarconsulta"--> <div class="panel panel-default"> <div class="panel-heading"> <strong class="text-uppercase">Consultar presupuesto</strong> </div> <div class="panel-body"> <div ng-repeat="msda in pedido.mesadas track by $index"> <resumen mesada="msda"></resumen> </div> <div class="text-center"> <button class="btn btn-sm btn-success" ng-click="addMesada()"><span class="glyphicon glyphicon-plus"></span> Añadir otra mesada</button> </div> </div> <div class="panel-footer"> <h3 class="page-header">Datos de contacto</h3> <form> <div class="form-group"> <label>Correo electrónico: <a ng-click="pedido.cliente.pref = 'mail'" title="Elegir ésta como vía de contacto preferida" href="javascript:;" class="label" ng-class="pedido.cliente.pref === 'mail' ? 'label-success' : 'label-primary'"><span ng-if="pedido.cliente.pref === 'mail'" class="glyphicon glyphicon-ok"></span> Vía de contacto preferida</a></label> <input type="mail" ng-model="pedido.cliente.mail" class="form-control input-lg" placeholder="Inserte su dirección de correo electrónico"> </div> <div class="form-group"> <label>Teléfono o celular: <a ng-click="pedido.cliente.pref = 'tel'" title="Elegir ésta como vía de contacto preferida" href="javascript:;" class="label" ng-class="pedido.cliente.pref === 'tel' ? 'label-success' : 'label-primary'"><span ng-if="pedido.cliente.pref === 'tel'" class="glyphicon glyphicon-ok"></span> Vía de contacto preferida</a></label> <input type="text" ng-model="pedido.cliente.tel" class="form-control input-lg" placeholder="Inserte su número de teléfono"> </div> <div class="form-group"> <label>Nota adicional:</label> <textarea ng-model="pedido.cliente.nota" class="form-control" rows="3"></textarea> <span class="help-block">Es importante que nos haga saber sobre todos los detalles, o inquietudes que usted haya tenido presente mientras creaba, diseñaba y personalizaba su mesada.</span> </div> </form> </div> </div> <!-- nav --> <div class="clearfix form-group"> <div class="pull-right"> <button class="btn btn-lg btn-success" ng-click="addMesada()"><span class="glyphicon glyphicon-send"></span> Enviar consulta</button> </div> </div> </div>
